{% extends 'base.html' %}
{% block title %}{{user.first_name}} {{user.last_name }}{% endblock %}

{% block content %}

<div id="detail_img">
    <img src="{{user.image_url}}" alt="a picture of {{user.first_name}} {{user.last_name}}" height="auto" width="auto"> 
    <h2>{{user.first_name}} {{user.last_name}}</h2>
</div>
<div>
    <form action="/users/{{user.id}}/edit">
        <button>Edit</button>
    </form>
    <form action="/users/{{user.id}}/delete" method="POST">
        <button>Delete</button>
    </form>
</div>
{% endblock %}
