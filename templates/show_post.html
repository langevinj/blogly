{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}
<h1>{{post.title}}</h1>
<div>
    <p>{{post.content}}</p>
    <p class="author">By {{author.first_name}} {{author.last_name}}</p>
</div>
<div>

<form action='/posts/{{post.id}}/delete' method='POST'>
    <button><a href='/users/{{author.id}}' class='xtra-button'>Cancel</a></button>
    <button><a href='/posts/{{post.id}}/edit' class='xtra-button'>Edit</a></button>
    <button>Delete</button>
</form>
</div>

{% endblock %}
