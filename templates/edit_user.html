{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<h2>Edit a User</h2>
<form action="/users/{{user.id}}/edit" method="POST" id="add-new">
    First Name<input type="text" name="first_name" value="{{ user.first_name }}"><br>
    Last Name<input type="text" name="last_name" value="{{ user.last_name }}"><br>
    Image URL<input type="text" name="image_url" value="{{ user.image_url }}"><br>
    <button>Save</button> 
</form>
<form action="/users/{{user.id}}">
    <button>Cancel</button>
</form>
{% endblock %}
