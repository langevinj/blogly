{% extends 'base.html' %}

{% block title %}{{tag.name}}{% endblock %}

{% block content %}
<h1>{{tag.name}}</h1>
<ul>
    {% for post in posts %}
        <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
    {% endfor %}
</ul>
<form action="/tags/{{tag.id}}/delete">
    <button><a href="/tags/{{tag.id}}/edit" class="xtra-button">Edit</a></button>
    <button>Delete</button>
</form>

{% endblock %}
